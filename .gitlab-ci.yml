# SIMPUT CI jobs
#
# build, test, and deploy SIMPUT

before_script:
  - source /software/profile.in
  - export SIMPUT=`pwd`
  - export HEADASNOQUERY=
  - export HEADASPROMPT=/dev/null

stages:
  - build
  - test
  - deploy
  - update

build:
  stage: build
  script:
    - autoreconf --install
    - ./configure --prefix=$SIMPUT
    - make
    - make install
  only:
    - master
    - tags
  artifacts:
    expire_in: 30 min
    paths:
      - ./*

test:
  stage: test
  script:
    - . $SIMPUT/simput-install.sh
    - . $HEADAS/headas-init.sh
    - make test
  only:
    - master

provide:
  stage: deploy
  dependencies: []
  script:
    - git push /data/git/simput.git HEAD:master
  only:
    - master

update:
  stage: update
  dependencies:
    - build
  script:
    - make dist
    - rsync -vhu simput-?.?.?*.tar.gz /data/www/sixte_archive/simput/
  only:
    - tags
